{% extends 'page3.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skills - JOB PORTAL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: rgba(90, 87, 87, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #f5faff;
            text-transform: uppercase;
        }

        .form-label {
            font-weight: bold;
            color: #edf6ff;
            transition: color 0.3s;
        }

        .form-control {
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: none;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #acb1b3;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #777a7d;
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .btn-submit {
            display: block;
            width: 100%;
            margin-top: 30px;
            background-color: #505451;
            border: none;
            padding: 12px;
            font-size: 18px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-submit:hover {
            background-color: #272927;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            th, td {
                padding: 10px 15px;
            }

            .btn-primary, .btn-submit {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Skills</h2>
        <!-- Form Section -->
        <div class="form-section">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Skill Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <button type="submit" name="add" class="btn btn-primary">Add Skill</button>
            </form>
        </div>

        <!-- Table Section -->
        <div class="table-section">
            <h3 class="mt-5" style="color: #e9ecef;">Skills Entries</h3>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Skill Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for skill in skills_list %}
                    <tr>
                        <td>{{ skill.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Final Submit Button -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="submit" class="btn-submit " style="background-color: #b6b8ba; ">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
