{% extends 'page2.html' %}
{% block content %}
<title>JOB PORTAL</title>
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #f7fbff;">Edit Job</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ job.title }}" required>
                </div>
                <div class="mb-4">
                    <label for="section" class="form-label">Section</label>
                    <select class="form-select form-select-lg" id="section" name="section" required>
                        {% for section in sections %}
                        <option value="{{ section.id }}" {% if section.id == job.section.id %}selected{% endif %}>
                            {{ section.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="experiance" class="form-label">Experience</label>
                    <input type="text" class="form-control form-control-lg" id="experiance" name="experiance" value="{{ job.experiance }}" required>
                </div>
                <div class="mb-4">
                    <label for="skills" class="form-label">Skills</label>
                    <textarea class="form-control form-control-lg" id="skills" name="skills" rows="4" required>{{ job.skills }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control form-control-lg" id="city" name="city" value="{{ job.city }}" required>
                </div>
                <div class="mb-4">
                    <label for="fromd" class="form-label">Start Date</label>
                    <input type="date" class="form-control form-control-lg" id="fromd" name="fromd" value="{{ job.fromd|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-4">
                    <label for="tod" class="form-label">End Date</label>
                    <input type="date" class="form-control form-control-lg" id="tod" name="tod" value="{{ job.tod|date:'Y-m-d' }}" required>
                </div>
                <div class="mb-4">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-select form-select-lg" id="type" name="type" required>
                        {% for type in types %}
                        <option value="{{ type.id }}" {% if type.id == job.type.id %}selected{% endif %}>
                            {{ type.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="education" class="form-label">Education</label>
                    <input type="text" class="form-control form-control-lg" id="education" name="education" value="{{ job.education }}" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label">Job Description</label>
                    <textarea class="form-control form-control-lg" id="description" name="description" rows="4" required>{{ job.description }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg">Save Changes</button>
                    <a href="{% url 'employer_job_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </div>
            </form>
            
        </div>
    </div>
</div>
<br><br><br><br><br><br><br>
