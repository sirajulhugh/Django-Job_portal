{% extends 'page2.html' %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit Employer Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* background: linear-gradient(135deg, #f0f0f0, #c0c0c0); */
            color: #333;
        }

        .container {
            margin-top: 50px;
            max-width: 1000px;
        }

        .edit-form {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .edit-form:hover {
            transform: translateY(-10px);
        }

        .edit-form h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #717476;
            text-align: center;
        }

        .form-group label {
            font-weight: 600;
            color: #66686a;
        }

        .form-control,
        .form-control-file {
            border-radius: 10px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-control:focus,
        .form-control-file:focus {
            border-color: #696b6d;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .btn-primary {
            background-color: #58595b;
            border-color: #393a3b;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #282a2b;
            transform: translateY(-3px);
        }

        @media (max-width: 576px) {
            .edit-form {
                padding: 30px;
            }

            .edit-form h2 {
                font-size: 24px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="edit-form">
        <h2>Edit Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ employer.name }}" required>
            </div>
            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="file" class="form-control-file" id="logo" name="logo" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" name="address" required>{{ employer.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ employer.phonenumber }}" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ employer.pincode }}" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ employer.state }}" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ employer.city }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ employer.description }}</textarea>
            </div>
            <!-- <div class="form-group">
                <label for="section">Section</label>
                <textarea class="form-control" id="section" name="section" required>{{ employer.section }}</textarea>
            </div> -->
            <div class="form-group">
                <label for="document">Document</label>
                <input type="file" class="form-control-file" id="document" name="document" {% if not employer.document %}required{% endif %}>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function adjustSelectClass() {
            var selects = document.querySelectorAll('select');
    
            selects.forEach(function(select) {
                function setClassBasedOnScreenSize() {
                    if (window.innerWidth <= 576) {
                        select.className = 'form-control';
                        
                        select.addEventListener('focus', function() {
                            select.className = '';
                        });
    
                        select.addEventListener('change', function() {
                            select.className = 'form-control';
                        });
    
                        select.addEventListener('blur', function() {
                            select.className = 'form-control';
                        });
                    } else {
                        select.className = 'form-control';
                    }
                }
    
                setClassBasedOnScreenSize();
    
                // Listen for screen resize to apply the logic again
                window.addEventListener('resize', setClassBasedOnScreenSize);
            });
        }
    
        window.addEventListener('load', adjustSelectClass);
</script>
</body>
</html>




{% endblock %}
